<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diskarpus kota Depok</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("img/cuki.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(8px);
        z-index: -1;
      }

      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: rgba(21, 31, 98, 0.7);
        backdrop-filter: blur(10px);
        z-index: 1;
      }

      .navbar img {
        height: 80px;
        margin-right: 15px;
      }

      .navbar-logo {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        text-align: center;
        font-size: 1.5em;
      }

      .navbar-logo span {
        display: block;
        font-size: 1em;
        color: #fffb00;
      }

      .combined {
        text-align: center;
        color: white;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        margin-top: 100px;
      }

      .description {
        margin-bottom: 40px;
        font-size: 1.8em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      }

      .login-form {
        margin-top: 50px;
        margin-bottom: 30px;
        display: block;
      }

      .login-form input {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        font-size: 1em;
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      .login-form button {
        padding: 10px 20px;
        background-color: #151f62;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
        max-width: 400px;
        transition: background-color 0.3s ease;
        margin-top: 30px;
      }

      .login-form button:hover {
        background-color: #0f1a42;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <nav class="navbar">
      <img src="img/depok.png" alt="Logo" />
      <a href="#" class="navbar-logo">
        DINAS KEARSIPAN DAN PERPUSTAKAAN <span>WALIKOTA DEPOK</span>
      </a>
    </nav>
    <div class="combined" id="combined">
      <p class="description">
        Selamat Datang di Website Aset Dinas Kearsipan<br />dan Perpustakaan
        Walikota Depok
      </p>

      <!-- Form login berurut vertikal -->
      <form class="login-form" id="loginForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "admin" && password === "password123") {
            alert("Login Successful!");
            window.location.href = "gedung.html";
          } else {
            alert("Invalid username or password!");
          }
        });
    </script>
  </body>
</html>
